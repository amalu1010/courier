{% include 'navbar.html' %}
{% load static %}

<body style="background-color: #dbe2da;">
<img src="{% static 'images/courier4.jpg' %}" style="width:100%; height:420px; border: 4px solid #573170;">
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <h5 class="card-title text-center text-danger" style="font-family:'Monotype corsiva'; font-size:30px">Staff Login</h5>
                <hr>
                <div class="mb-3">
                    <label>Email ID</label>
                    <input type="email" name="emailid" class="form-control" placeholder="Enter Email ID" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<br>

{% if error == "no" %}
<script>
    alert('Logged In Successfully');
    window.location=('{% url 'staffdashboard' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Invalid Credentials, Please try again');
</script>
{% endif %}

</body>
