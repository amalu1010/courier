{% extends 'adminNavbar.html' %}
{% block main %}
{% load static %}

<section class="content">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Between Date Report</h1>
                </div>

                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
                        <li class="breadcrumb-item active">Reports</li>
                        <li class="breadcrumb-item active">Between Date Report</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Between Date Report</h3>
                    </div>

                    <!-- form start -->
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label>From Date</label>
                                <input type="date" name="fromDate" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label>To Date</label>
                                <input type="date" name="toDate" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label>Request Type</label> &nbsp;&nbsp;
                                <input type="radio" name="requesttype" value="all" checked="true">All &nbsp;&nbsp;
                                <input type="radio" name="requesttype" value="Courier Pickup">Courier Pickup &nbsp;&nbsp;
                                <input type="radio" name="requesttype" value="Shipped">Shipped &nbsp;&nbsp;
                                <input type="radio" name="requesttype" value="Intransit">Intransit &nbsp;&nbsp;
                                <input type="radio" name="requesttype" value="Arrived at Destination">Arrived at Destination &nbsp;&nbsp;
                                <input type="radio" name="requesttype" value="Out for Delivery">Out for Delivery &nbsp;&nbsp;
                                <input type="radio" name="requesttype" value="Delivered">Delivered
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>

{% endblock %}
