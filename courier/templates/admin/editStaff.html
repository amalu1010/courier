{% extends 'adminNavbar.html' %}
{% block main %}
{% load static %}

<section class="content">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Update Staff Details</h1>
                </div>

                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
                        <li class="breadcrumb-item active">CMS Staff</li>
                        <li class="breadcrumb-item active">Manage Staff</li>
                        <li class="breadcrumb-item active">Edit Staff</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Edit Staff</h3>
                    </div>

                    <!-- form start -->
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label>Branch Name</label>
                                <select name="branch" class="form-control" required>
                                  <option value="{{staff.branch.id}}">{{staff.branch.BranchName}}</option>
                                    {% for i in branch %}
                                        <option value="{{i.id}}">{{i.BranchName}}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Staff Name</label>
                                <input type="text" name="firstName" class="form-control" value="{{staff.user.first_name}}">
                            </div>

                            <div class="form-group">
                                <label>Staff Mobile Number</label>
                                <input type="text" name="StaffMobilenumber" class="form-control" value="{{staff.StaffMobilenumber}}">
                            </div>

                            <div class="form-group">
                                <label>Staff Email</label>
                                <input type="email" name="emailid" class="form-control" value="{{staff.user.username}}" readonly>
                            </div>

                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>

{% if error == "no" %}
<script>
        alert('Staff details has been Updated');
        window.location=('{% url 'manageStaff' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
        alert('Something went wrong, Try Again...');
</script>
{% endif %}

{% endblock %}
