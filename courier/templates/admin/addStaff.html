{% extends 'adminNavbar.html' %}
{% block main %}
{% load static %}
<script>
    function validateEmail() {
      var emailInput = document.getElementById("emailInput");
      var email = emailInput.value;
      var emailRegex = /^[A-Za-z0-9._%+-]+@gmail\.com$/;

      if (!emailRegex.test(email)) {
        alert("Please enter a valid Gmail address.");
        emailInput.value = "";
        return false;
      }
    }

    function validateNumber() {
      var numberInput = document.getElementById("numberInput");
      var value = numberInput.value;

      if (value === "0000000000" || value === "1111111111" || value === "2222222222" || value === "3333333333" || value === "4444444444" || value === "5555555555" || value === "6666666666" || value === "7777777777" || value ==="8888888888" || value ==="9999999999")
      {
        alert("Please enter a valid phone number");
        numberInput.value = "";
        return false;
      }
    }
  </script>

<section class="content">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Add New Staff</h1>
                </div>

                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
                        <li class="breadcrumb-item active">CMS Staff</li>
                        <li class="breadcrumb-item active">Add Staff</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Add New Staff</h3>
                    </div>

                    <!-- form start -->
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label>Branch Name</label>
                                <select name="branch" class="form-control" required>
                                  <option value="">Select Branch Name</option>
                                    {% for i in branch %}
                                        <option value="{{i.id}}">{{i.BranchName}}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Staff Name</label>
                                <input type="text" name="firstName" class="form-control" placeholder="Enter Staff Name" required>
                            </div>

                            <div class="form-group">
                                <label>Staff Mobile Number</label>
                                <input type="text" name="StaffMobilenumber" class="form-control" placeholder="Enter Staff Mobile No." maxlength="10" id="numberInput" onblur="validateNumber()" required>
                            </div>

                            <div class="form-group">
                                <label>Staff Email</label>
                                <input type="email" name="emailid" class="form-control" placeholder="Enter Staff Email" id="emailInput" onblur="validateEmail()" required>
                            </div>

                            <div class="form-group">
                                <label>Staff Password</label>
                                <input type="password" name="Password" class="form-control" placeholder="Enter Password" required>
                            </div>

                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>

{% if error == "no" %}
<script>
        alert('New Staff has been Added');
        window.location=('{% url 'manageStaff' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
        alert('Something went wrong, Try Again...');
</script>
{% endif %}

{% endblock %}
